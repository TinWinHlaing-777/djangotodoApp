<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1 text-light">Todo App</span>
        </div>      
    </nav>
    <div class="container" style="margin-top: 40px;">
        <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add todo" name="addtext">
                <div class="input-group-append">
                    <button class="btn btn-outline-info" type="submit">Add item</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        {% for item in text %}
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{% url 'update' item.id %}" class="btn btn-outline-warning" style="padding: 1px 10px; float: right;">Update</a>
                <a href="{% url 'delete' item.id %}" class="btn btn-outline-danger" style="padding: 1px 10px; float: right; margin-right: 10px;">Delete</a>
                {% if item.complete == True %}
                <strike>{{item}}</strike>
                {% else %}
                <span>{{item}}</span>
                {% endif %}
            </li>
        </ul>
        {% endfor %}
    </div>
</body>
</html>
